<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    
    <link
        rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
  
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current 
              </button>
  
              </div>
            </div>
          </form>
          <h1 id="city">
            Sylmar, California
          </h1>
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
           
            <li>
              Partly Cloudy
            </li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="sunny icon"
                />
                <div class="float-left">
                  <span class="temperature" id="temperature">19</span
                  ><span class="units">
                    <a href="#" id="celsius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Precipitation: 4%
                </li>
                <li>
                 
                </li>
                <li>
                  Wind: 7 km/h
                </li>
              </ul>
            </div>
            <div class="container p-3 weekdays">
              <figure class="text-center">
                <div class="row">
                  <br />
  
                  <div class="col day">
                    Friday🌤️ <br /><i class="fas fa-sun fs-1"> </i><br />69°
                  </div>
                  <div class="col day">
                    Saturday 🌤️<br /><i class="fas fa-sun fs-1"></i><br />69°
                  </div>
                  <div class="col day">
                    Sunday ☀️<br /><i class="fas fa-sun fs-1"></i><br />72°
                  </div>
                  <div class="col day">
                    Monday☀️<br /><i class="fas fa-sun fs-1"></i><br />74°
                  </div>
                  <div class="col day">
                    Tuesday🌦️ <br />
                    <i class="fas fa-sun fs-1"></i><br />65°
                  </div>
                </div>
              </figure>
            </div>
          </div>
                  <script src="src/index.js"></script>
    </body>
  </html>
